    safari_pinned_tab: "/assets/images/favicon/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false
    title: "Joseph Brunet"
    subtitle: "Biomedical Imaging | HiP-CT | Cardiac Research"
    imageUrl: "/assets/images/portrait.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Joseph Brunet portrait"
    buttons:
      - name: Research
        url: research
      - name: Publications
        url: publications

  homeInfoParams:
    Title: "Hi, I'm Joseph ðŸ‘‹"
