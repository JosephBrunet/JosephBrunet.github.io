baseURL: "https://JosephBrunet.github.io/"
title: "Joseph Brunet"
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true



  

params:
  env: production
  title: "Joseph Brunet"
  description: "Biomedical imaging researcher @ UCL & ESRF"
  keywords: [HiP-CT, Biomedical Imaging, Cardiac, Tomography]
  author: "Joseph Brunet"
  images: ["/assets/images/portrait.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    favicon: "/assets/images/favicon/favicon.ico"
    favicon16x16: "/assets/images/favicon/favicon-16x16.png"
    favicon32x32: "/assets/images/favicon/favicon-32x32.png"
