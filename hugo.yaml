  analytics:
    google:
      SiteVerificationTag: "XYZabc123456"
    bing:
      SiteVerificationTag: "XYZabc123456"
    yandex:
      SiteVerificationTag: "XYZabc123456"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/JosephBrunet/josephbrunet.github.io/edit/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: research
      name: Research
      url: /research/
      weight: 10
    - identifier: publications
      name: Publications
      url: /publications/
      weight: 20
    - identifier: conferences
      name: Conferences
      url: /conferences/
      weight: 30
    - identifier: teaching
      name: Teaching
      url: /teaching/
      weight: 40

pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false


module:
  mounts:
    - source: 'assets'
      target: 'assets'
    - source: 'static'
      target: 'assets'
