baseURL: "https://josephbrunet.github.io/"
title: "Joseph Brunet"
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Joseph Brunet"
  description: "Biomedical imaging researcher @ UCL & ESRF"
  keywords: [HiP-CT, Biomedical Imaging, Cardiac, Tomography]
  author: "Joseph Brunet"
  images: ["/assets/images/portrait_circle.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    favicon: "/assets/images/favicon/favicon.ico"
    favicon16x16: "/assets/images/favicon/favicon-16x16.png"
    favicon32x32: "/assets/images/favicon/favicon-32x32.png"
    apple_touch_icon: "/assets/images/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/assets/images/favicon/safari-pinned-tab.svg"

  label:
    text: "Joseph Brunet"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: "Joseph Brunet"
    subtitle: "Biomedical Imaging | HiP-CT | Cardiac Research"
    imageUrl: "/assets/images/portrait_circle.png"
    imageWidth: 400
    imageHeight: 400
    imageTitle: "Joseph Brunet portrait"
    buttons:
      - name: Research
        url: research
      - name: Publications
        url: publications

